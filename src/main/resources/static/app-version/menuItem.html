<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order-here.css">
    <title>Coffee Product Details</title>
</head>
<body>
    <div class="dropdown">
        <div class="arrow">
            <span>&#9660;</span>
        </div>
        <div class="details">
            <p>Our signature coffee blend on ice with 3 shots of our Caramel recipe.</p>
        </div>
    </div>
    <div class="product-info">
        <h1>Caramel Infused Iced Coffee</h1>
        <p class="price">$6.16</p>
        <div class="size-options">
            <div class="size-option active">S</div>
            <div class="size-option">M</div>
            <div class="size-option">L</div>
        </div>
        <div class="product-image">
            <img src="img/Possibly use5.png" alt="Product Image">
        </div>
        <div class="counter">
            <button class="decrement">-</button>
            <span>01</span> 
            <button class="increment">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="similar-items">
        <p>View Similar Items</p>
        <div class="dropdown">
            
        </div>
    </div>
</body>
</html>
