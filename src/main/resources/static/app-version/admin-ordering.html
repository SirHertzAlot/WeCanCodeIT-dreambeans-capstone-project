<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Admin Order Form</title>
</head>
<body>
    <div class="container">
        <h1>Dream Bean orders</h1>
        <p>Choose your coffee products:</p>
       
        <div class="product-list">
            <div class="product-item">
                <label for="iced_coffee">Iced Coffee</label>
                <input type="number" id="iced_coffee" name="iced_coffee" min="0">
            </div>
            <div class="product-item">
                <label for="hot_coffee">Hot Coffee</label>
                <input type="number" id="hot_coffee" name="hot_coffee" min="0">
            </div>
            <div class="product-item">
                <label for="mochaccino">Mochaccino</label>
                <input type="number" id="mochaccino" name="mochaccino" min="0">
            </div>
            <div class="product-item">
                <label for="americano">Americano</label>
                <input type="number" id="americano" name="americano" min="0">
            </div>
            <div class="product-item">
                <label for="cappuccino">Cappuccino</label>
                <input type="number" id="cappuccino" name="cappuccino" min="0">
            </div>
            <div class="product-item">
                <label for="latte">Latte</label>
                <input type="number" id="latte" name="latte" min="0">
            </div>
            <div class="product-item">
                <label for="irish_coffee">Irish Coffee</label>
                <input type="number" id="irish_coffee" name="irish_coffee" min="0">
            </div>
        </div>
       
        <button id="submit_order">Submit Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
