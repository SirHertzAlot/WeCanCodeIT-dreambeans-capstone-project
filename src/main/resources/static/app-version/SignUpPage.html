<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order-here.css">
    <title>Sign Up Page - Coffee Shop</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/dream bean with bg.png" alt="Coffee Shop Logo">
        </div>
        <form>
            <div class="form-group">
                <label for="name"></label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="Email"></label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div>
                <label for="passord"></label>
                <input type="password" id="passord" name="passord" placeholder="Password">
            </div>
            <a href="location.html" class="signin-button">Sign Up</a>
        </form>
    </div>
</body>
</html>
