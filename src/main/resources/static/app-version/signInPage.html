<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order-here.css">
    <title>Sign In Page - Coffee Shop</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/dream bean with bg.png" alt="Coffee Shop Logo">
        </div>
        <form>
            <div class="form-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username or Email">
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <a href="location.html" class="signin-button">Sign In</a>
        </form>
    </div>
</body>
</html>
