<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order-here.css">
    <title>Location - Coffee Shop</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/dream bean with bg.png" alt="Coffee Shop Logo">
        </div>
        <div class="welcome-box">
            <p>Welcome, <span id="username">Username</span></p>
        </div>
        <div class="search-bar">
            <p class="locate-text">Locate Your Dream Bean</p>
            <img src="img/magnifying-glass.png" alt="Search Icon" class="search-icon">
            <input type="text" id="zip-code" placeholder="Enter Zip Code">
            <button id="search-button"></button>
        </div>
        
        <div class="address-section">
            
        </div>
        <div class="map-section">
            
        </div>
    </div>
</body>
</html>
