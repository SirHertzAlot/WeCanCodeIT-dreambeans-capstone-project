<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order-here.css">
    <title>Welcome - Coffee Shop</title>
</head>
<body>
    <div class="banner">
        <div class="logo">
            <img src="img/dream bean with bg.png" alt="Coffee Shop Logo">
        </div>
        <div class="welcome-message">
            <p>Good Day, <span id="username">John Doe</span>! Delicious quality ingredients and our signature recipes are ready for you.</p>
        </div>
    </div>
    <div class="image-container">
        <img src="img/Possibly use5.png" alt="Coffee Cup Image">
    </div>
    <div class="promo-box">
        <p>Get 25% off if you order one of our signature coffee recipes!</p>
    </div>
    <div class="icon-text-container1">
        <img src="img/homeIcon.png" alt="Home Icon Image" class="icon-image">
        <p>Home</p>
    </div>
    <div class="icon-text-container2">
        <a href="menuItem.html">
        <img src="img/coffeecupIcon.png" alt="Home Icon Image" class="icon-image">
        </a>
        <p>Order</p>
    </div>
    <div class="icon-text-container3">
        <img src="img/heartIcon.png" alt="Home Icon Image" class="icon-image">
        <p>Favorite</p>
    </div>
    <div class="icon-text-container4">
        <img src="img/cartIcon.png" alt="Home Icon Image" class="icon-image">
        <p>Cart</p>
    </div>
    <div class="bottom-text">
        
        
       
    </div>
</body>
</html>
