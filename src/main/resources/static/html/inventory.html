<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="logo"><img class="dream-bean" src="../img/mylogo.png" /></div>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="sign-in.html" class="link">Log Out</a>
                </li>
            </ul>
            <div class="hamburger">
                <li class="nav-item">
                    <a href="sign-in.html" class="link">Log Out</a>
                </li>
            </div>
        </nav>
    </header>
    <h1 class="title">Inventory Management</h1>
    <div class="inventory-list">
        <form id="addItemForm">
            <div class="inv">
                <label for="itemName">Name:</label>
                <input type="text" id="itemName" required>
            </div>
            <div class="inv">
                <label for="itemPrice">Price:</label>
                <input type="number" id="itemPrice" required>
            </div>
            <div class="inv">
                <label for="itemQuantity">Qty:</label>
                <input type="number" id="itemQuantity" required>
            </div>
            <div class="inv">
                <label for="itemDesc">Description:</label>
                <input type="text" id="itemDesc">
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>
    <h1 class="title">Inventory</h1>
    <div class="inventory-list">
        <ul class="inventory-id">Id</ul>
        <ul class="inventory-name">Name</ul>
        <ul class="inventory-price">Price</ul>
        <ul class="inventory-qty">QTY</ul>
        <ul class="inventory-action">Action</ul>
    </div>
    <script src="../js/inventory.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
