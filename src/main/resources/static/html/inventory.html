<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo"><img class="dream-bean" src="../img/mylogo.png" /></div>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="sign-in.html" class="link">
                        <h1>Log Out</h1>
                    </a>
                </li>
            </ul>
            <div class="hamburger">
                <li class="nav-item">
                    <a href="sign-in.html" class="link">
                        <h1>Log Out</h1>
                    </a>
                </li>
            </div>
        </nav>
    </header>
    <div class="contact-page">
        <h1 class="title">Inventory Management</h1>
    </div>
    <div class="inventory-list">
        <form id="addItemForm">
            <div class="inv">
                <label for="itemName">Name:</label>
                <input type="text" id="itemName" required>
            </div>
            <div class="inv">
                <label for="itemPrice">Price:</label>
                <input type="number" id="itemPrice" required>
            </div>
            <div class="inv">
                <label for="itemQuantity">Qty:</label>
                <input type="number" id="itemQuantity" required>
            </div>
            <div class="inv">
                <label for="itemDesc">Description:</label>
                <input type="text" id="itemDesc">
            </div>
            <button type="submit">Add Item</button>
        </form>
    </div>
    <div class="contact-page">
        <h1 class="title">Inventory</h1>
    </div>
    <div class="inventory-list">
        <ul class="inventory-id">Id</ul>
        <ul class="inventory-name">Name</ul>
        <ul class="inventory-price">Price</ul>
        <ul class="inventory-qty">QTY</ul>
        <ul class="inventory-action">Action</ul>
    </div>
    <script src="../js/inventory.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
